<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Network Audit Report</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
     body { padding: 20px; }
     pre { background: #F8F9Ffa; padding: 10px; border-radius: 5px; }
     img { max-width: 100%; height: auto; border: 1px solid #ddd; padding: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4"> Network Audit Dashboard</h1>
    
    <h3>📝 Report</h3>
    <pre>{{ report }}</pre>

    <h3>🛠️ Recommendations</h3>
    <pre>{{ recs }}</pre>

    <h3>⛓️‍💥 Topology</h3>
    <img src="/topology.png" alt="Topology Diagram">

    <h3>📂 Topology JSON</h3>
    <pre>{{ topo | tojson(indent-2) }}</pre>
    
    <a href="/Final_report.pdf" class="btn btn-primary int-3">Download PDF Report</a>
  </div>
</body>
</html>
